[versions]
# 核心库
agp = "9.0.0"
kotlin = "2.3.0"
ksp = "2.3.4"
composeBom = "2026.01.00"
coreKtx = "1.17.0"
lifecycleRuntimeKtx = "2.10.0"
activityCompose = "1.12.2"

# 官方库
foundation = "1.10.1"
accompanistPermissions = "0.37.3"
biometric = "1.4.0-alpha05"
camerax = "1.5.2"
materialIconsExtended = "1.7.8"
navigationCompose = "2.9.6"
room = "2.8.4"
datastore = "1.2.0"
androidTools = "32.0.0"
roomGradlePlugin = "2.8.4"
desugarJdkLibs = "2.1.5"
# 测试相关
junit = "4.13.2"
androidxTestExtJunit = "1.3.0"
espressoCore = "3.7.0"

# 三方库
lunar = "1.7.7"
pinyin = "0.4.0"
retrofit = "3.0.0"
mlkit = "17.3.0"
zxing = "3.5.4"
coil = "3.3.0"
coilZoomable = "0.18.0"

[libraries]
# 核心库
core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" } # 支持kotlin
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" } # 组件支持生命周期管理
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activityCompose" } # 支持在activity中嵌入compose组件
ui = { module = "androidx.compose.ui:ui" }
ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "composeBom" } # 统一管理compose相关依赖版本

# 官方库
material3 = { module = "androidx.compose.material3:material3" } # material3风格的官方组件库及主题
material-icons-extended = { module = "androidx.compose.material:material-icons-extended", version.ref = "materialIconsExtended" } # icon扩展库
lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycleRuntimeKtx" } # 支持viewmodel
navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigationCompose" } # 支持组件间导航
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version.ref = "accompanistPermissions" } # 简化权限请求
biometric = { module = "androidx.biometric:biometric", version.ref = "biometric" } # 简化生物认证
camera-camera2 = { module = "androidx.camera:camera-camera2", version.ref = "camerax" } # 简化相机调用
camera-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "camerax" } # 相机生命周期管理
camera-view = { module = "androidx.camera:camera-view", version.ref = "camerax" } # 相机视图容器
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" } # 简化数据库访问
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" } # room支持kotlin
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" } # room支持根据注解自动生成对应实现
datastore-core = { module = "androidx.datastore:datastore-core", version.ref = "datastore" }
datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }
android-desugarJdkLibs = { module = "com.android.tools:desugar_jdk_libs", version.ref = "desugarJdkLibs" } # 官方脱糖库，对低版本支持Java 8+ API
# 调试相关
ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" } # 支持compose组件预览
# 测试相关
junit = { module = "junit:junit", version.ref = "junit" }
ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }
ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
androidx-test-ext-junit = { module = "androidx.test.ext:junit", version.ref = "androidxTestExtJunit" }

# 三方库
lunar = { module = "cn.6tail:lunar", version.ref = "lunar" } # 计算农历日期与节日
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coil" } # colil核心库
coil-network = { module = "io.coil-kt.coil3:coil-network-okhttp", version.ref = "coil" } # 加载网络图片
coil-video = { module = "io.coil-kt.coil3:coil-video", version.ref = "coil" } # 加载视频帧
coil-zoomable = { module = "me.saket.telephoto:zoomable-image-coil3", version.ref = "coilZoomable" } # 图片缩放/加载大图
pinyin = { module = "com.github.houbb:pinyin", version.ref = "pinyin" } # 汉字转拼音
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" } # 网络请求库
retrofit-converter = { module = "com.squareup.retrofit2:converter-gson", version.ref = "retrofit" } # 支持网络响应结果转为指定类对象
zxing-core = { module = "com.google.zxing:core", version.ref = "zxing" } # 二维码生成/识别（效率低）
mlkit-barcode-scanning = { module = "com.google.mlkit:barcode-scanning", version.ref = "mlkit" } # 二维码识别（基于机器学习）

# Dependencies of the included build-logic
android-gradle-plugin = { group = "com.android.tools.build", name = "gradle", version.ref = "agp" }
android-tools-common = { group = "com.android.tools", name = "common", version.ref = "androidTools" }
kotlin-gradle-plugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
ksp-gradle-plugin = { group = "com.google.devtools.ksp", name = "com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }
room-gradle-plugin = { group = "androidx.room", name = "room-gradle-plugin", version.ref = "roomGradlePlugin" }
androidx-foundation = { group = "androidx.compose.foundation", name = "foundation", version.ref = "foundation" }

[plugins]
com-android-application = { id = "com.android.application", version.ref = "agp" }
compose-compiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
com-google-devtools-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
android-library = { id = "com.android.library", version.ref = "agp" }
room = { id = "androidx.room", version.ref = "room" }

# Plugins defined by this project
weui-android-compose-application = { id = "weui.android.compose.application" }
weui-android-compose-library = { id = "weui.android.compose.library" }
weui-android-room = { id = "weui.android.room" }
weui-android-maven-publish = { id = "weui.android.maven.publish" }

[bundles]
compose-ui = [
    "core-ktx",
    "lifecycle-runtime-ktx",
    "activity-compose",
    "ui",
    "ui-graphics",
    "ui-tooling-preview",
    "material3",
    "material-icons-extended"
]
compose-test = [
    "androidx-test-ext-junit",
    "espresso-core",
    "ui-test-junit4"
]
camerax = ["camera-camera2", "camera-lifecycle", "camera-view"]
retrofit = ["retrofit", "retrofit-converter"]
datastore = ["datastore-core", "datastore-preferences"]
coil = ["coil-compose", "coil-network", "coil-video"]
